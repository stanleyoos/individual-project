<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,400;0,600;0,700;0,900;1,600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Individual project 1</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header-wrapper">
          <div class="logo">
            <h1>EL TIGRE</h1>
            <p>VENEZUELA COFFEE BEANS</p>
          </div>

          <div class="main-nav">
            <a href="#home">HOME</a>
            <a href="#products">PRODUCTS</a>
            <a href="#contact">CONTACT</a>
          </div>
        </div>
      </div>
    </header>

    <div id="pages">
      <section id="home">
        <div class="homepage-wrapper container">
          <div class="main-title">
            <p id="first">HOME OF</p>
            <p id="second">ORIGINAL TASTES</p>
          </div>
          <div class="discover">
            <h4>DISCOVER</h4>
            <i class="icon-down"></i>
          </div>
        </div>
      </section>
      <section id="products">
        <div class="products-wrapper container">
          <div class="title-wrapper">
            <h2>PRODUCTS</h2>
          </div>
          <div id="product-list"></div>
        </div>
      </section>
      <section id="contact">
        <div class="about-wrapper container">Contact</div>
      </section>
    </div>
    <script id="template-product" type="text/x-handlebars-template">
      <article class='product'>

        <div class='product-text'>
          <h3>{{title}}</h3>
          <div class='description'>
            <div class='border'></div>
            <p>{{description}}</p>
          </div>
          <p class='roasting'>ROASTING: <span>{{roasting}}</span></p>
          <p class='intensity'>INTENSITY: <span>{{intensity}}</span></p>
        </div>
        <div class='product-img'>
          <img src='{{image}}' alt='picture' />
        </div>

      </article>
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.0/handlebars.min.js"></script>
    <script src="js/app.js" type="module"></script>
  </body>
</html>
